<html>
    <body>
        <canvas id ="gameCanvas" width = "800" height="600"> </canvas>

        <script>
            var canvas;
            var canvasContext;
            var ballX=50;
            var ballY=50;
            var framesPerSecond=60;
            var ballSpeedX=4;
            var ballSpeedY=2;
            var paddle1Y=250;
            var paddle2Y=250;
            const paddleHeight=100
            var player1Score=0;
            var player2Score=0;


            function calculateMousePos(evt){
                var rect=canvas.getBoundingClientRect();
                var root=document.documentElement;
                var mouseX=evt.clientX-rect.left-root.scrollLeft;
                var mouseY=evt.clientY-rect.top-root.scrollTop;
                return{
                    x:mouseX,
                    y:mouseY
                };
            }


            window.onload=function(){
                canvas=document.getElementById("gameCanvas");
                canvasContext=canvas.getContext("2d");
                setInterval(callEverything,1000/framesPerSecond);
                canvas.addEventListener("mousemove",
                function(evt){
                    var mousePos=calculateMousePos(evt);
                    paddle1Y=mousePos.y-(paddleHeight/2);
                    });

            }
            
            
            
            
            function callEverything(){
                moveEverything();
                drawEverything();
            }



            function ballReset(){
                ballSpeedX=-ballSpeedX;
                ballX=canvas.width/2;
                ballY=canvas.height/2;
            }

            function computerMovement(){
                var paddle2YCentre =paddle2Y+(paddleHeight/2)
                if(paddle2YCentre<ballY-35){
                    paddle2Y=paddle2Y+6;
                
                }else if(paddle2YCentre>ballY+35){
                    paddle2Y=paddle2Y-6;
                    }
                }
        



            function moveEverything(){
                computerMovement();
                ballX=ballX+ballSpeedX;
                ballY=ballY+ballSpeedY
                if(ballX>canvas.width){
                    if(ballY> paddle2Y &&
                    ballY<paddle2Y+paddleHeight){
                        ballSpeedX=-ballSpeedX;
                        var deltaY=ballY-(paddle2Y+(paddleHeight/2));
                        ballSpeedY=deltaY*0.2;
                    }else{
                        ballReset();
                        player1Score++;
                    }
                    
                }
                if(ballX<0){
                    if(ballY> paddle1Y &&
                    ballY<paddle1Y+paddleHeight){
                        ballSpeedX=-ballSpeedX;
                        var deltaY=ballY-(paddle1Y+(paddleHeight/2));
                        ballSpeedY=deltaY*0.2;
                        
                    }else{
                        ballReset();
                        player2Score++
                    }

                }
                if(ballY>canvas.height){
                    ballSpeedY=-ballSpeedY;
                }
                if(ballY<0){
                  ballSpeedY=-ballSpeedY;
                }
            }
            function drawEverything(){
                
                
                colorRect(0,0,canvas.width, canvas.height,"black");
                
                
                colorRect(0,paddle1Y,10,100,"red");
                colorRect(790,paddle2Y,10,100,"red");


                colorCircle(ballX,ballY,8,"white")
                
                canvasContext.fillText(player2Score,700,100);
                canvasContext.fillText(player1Score,50,100);
                

            }

            function colorRect(leftX,topY,width,height,drawColor){
                canvasContext.fillStyle=drawColor
                canvasContext.fillRect(leftX,topY,width,height);
            }
            function colorCircle(centerX,centerY,radius,drawColor){
                canvasContext.fillStyle=drawColor;
                canvasContext.beginPath();
                canvasContext.arc(centerX,centerY,radius,0,Math.PI*2,true);
                canvasContext.fill();

            }


            </script>
</body>
</html>
